<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Configurator</title>
	<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-5">
				<canvas width="800" height="800" id="viewport"></canvas>
			</div>
			<div class="col-7">
				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Parameter</a>
						<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">2</a>
						<a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">3</a>
					</div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
						<div class="container-fluid">
							<div class="row">
								<div class="col">
									<fieldset>
										<legend>Text:</legend>
										<div>
											<label for="name">Custom Text: </label>
											<input type="text" id="custom-text" step="0.1" value="test123" class="impactsViewport">
										</div>
										<div>
											<label for="name">Text Rot X: </label>
											<input type="number" id="text-rot-x" step="0.1" value="6" class="impactsViewport">
										</div>
										<div>
											<label for="name">Text Rot Y: </label>
											<input type="number" id="text-rot-y" step="0.1" value="25.3" class="impactsViewport">
										</div>
										<div>
											<label for="name">Text Rot Z: </label>
											<input type="number" id="text-rot-z" step="0.1" value="25" class="impactsViewport">
										</div>
										<div>
											<label for="name">Text Pos X: </label>
											<input type="number" id="text-pos-x" step="0.1" value="-5" class="impactsViewport">
										</div>
										<div>
											<label for="name">Text Pos Y: </label>
											<input type="number" id="text-pos-y" step="0.1" value="0" class="impactsViewport">
										</div>
										<div>
											<label for="name">Text Pos Z: </label>
											<input type="number" id="text-pos-z" step="0.1" value="13" class="impactsViewport">
										</div>
									</fieldset>
								</div>
								<div class="col">
									<fieldset>
										<legend>Cam:</legend>
										<div>
											<label for="name">Cam Rot X: </label>
											<input type="number" id="cam-rot-x" value="0" class="impactsViewport" step="0.1">
										</div>
										<div>
											<label for="name">Cam Rot Y: </label>
											<input type="number" id="cam-rot-y" value="0" class="impactsViewport" step="0.1">
										</div>
										<div>
											<label for="name">Cam Rot Z: </label>
											<input type="number" id="cam-rot-z" value="0" class="impactsViewport" step="0.1">
										</div>
										<div>
											<label for="name">Cam X: </label>
											<input type="number" id="cam-x" value="0" class="impactsViewport">
										</div>
										<div>
											<label for="name">Cam Y: </label>
											<input type="number" id="cam-y" value="-2" class="impactsViewport">
										</div>
										<div>
											<label for="name">Cam Z: </label>
											<input type="number" id="cam-z" value="150" class="impactsViewport">
										</div>
									</fieldset>

								</div>
								<div class="col">
									<fieldset>
										<legend>Obj:</legend>
										<div>
											<label for="name">Obj Rot X: </label>
											<input type="number" id="obj-rot-x" value="-1.3" class="impactsViewport" step="0.1">
										</div>
										<div>
											<label for="name">Obj Rot Y: </label>
											<input type="number" id="obj-rot-y" value="6.2" class="impactsViewport" step="0.1">
										</div>
										<div>
											<label for="name">Obj Rot Z: </label>
											<input type="number" id="obj-rot-z" value="-0.8" class="impactsViewport" step="0.1">
										</div>
										<div>
											<label for="name">Obj X: </label>
											<input type="number" id="obj-x" value="0" class="impactsViewport">
										</div>
										<div>
											<label for="name">Obj Y: </label>
											<input type="number" id="obj-y" value="0" class="impactsViewport">
										</div>
										<div>
											<label for="name">Obj Z: </label>
											<input type="number" id="obj-z" value="0" class="impactsViewport">
										</div>
									</fieldset>

								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
					<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="https://threejs.org/build/three.js"></script>
	<script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
	<script src="conf.js"></script>
</body>
</html>
